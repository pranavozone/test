<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Car</title>
</head>

<body>
    <div class="start_stop">
        <button id="start-btn" onclick=startFunc()>Start</button>
        <button id="stop-btn" onclick=stopFunc()>Stop</button>
    </div>
    <div id="car">

        <div class="front">
            <div class="f_window"></div>
            <div class="front_hood"></div>
        </div>
        <!-- <div class="rect"></div> -->
        <div class="rear">
            <div class="r_window"></div>
            <div class="rear_hood"></div>
        </div>
        <div class="tyres" id="rear-tyre"></div>
        <div class="front_tyres" id="front-tyre"></div>
        <div class="road"></div>

    </div>

    <script src="./script.js"></script>
</body>

</html>
